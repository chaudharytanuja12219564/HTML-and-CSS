<!DOCTYPE html>
<html lang="en">
<head>
<style>
*{
font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
.tablecontainer{
margin: 32px auto;
height: 10%;
width: 50%;
border: 12px rgb(0, 0, 0) double;
font-weight: bolder;
background-color: rgb(136, 186, 236);
}
.tablecontainer table{
margin:0 auto;
}
</style>
</head>
<body style="background-color:rgb(129, 162, 179);">
<div class="tablecontainer">
<table>
<caption style="font-size: 30px;"> <strong><u>Help us to get you know better!</u></strong> </caption>
<form>
<tr>
<td><label for="name">First Name*:</label></td>
<td><input type="text" name="name" width="25" required placeholder="Name"></td>
</tr>
<tr>
<td><label for="name">Middle Name:</label></td>
<td><input type="text" name="name" width="25" ></td>
</tr>
<tr>
<td><label for="name">Last Name*:</label></td>
<td><input type="text" name="name" width="25" required placeholder="Surname"></td>
</tr>
<tr>
<td><label for="age">Age*:</label></td>
<td><input type="number" name="age" id="age" min="5" max="120" required></td>
</tr>
<tr>
<td><label for="dob">Date of Birth*:</label></td>
<td><input type="date" name="dob" id="dob" required></td>
</tr>
<tr>
<td><label for="gender">Gender*:</label></td>
<td><input type="radio" name="gender" id="male"> Male
<input type="radio" name="gender" id="female"> Female
<input type="radio" name="gender" id="Other"> Other</td>
<tr>
<td> <label for="Email">Email*:</label></td>
<td><input type="email" name="email" id="email" required placeholder="yourname@gmail.com" ></td>
</tr>

<tr>
<td><label for="phone">Phone number*:</label></td>
<td><input type="tel" id="phone" name="phone" required required placeholder="phone number"></td>
</tr>
<tr>
<td><label for="state">State*:</label></td>
<td><select name="State" id="State">
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Jammu & Kashmir">Jammu & Kashmir</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh" selected>Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select></td>
</tr>
<tr>
<td><label for="address">Current Address*:</label></td>
<td><textarea name="address" id="address" cols="40" rows="3" required placeholder="House Number,Street Name, City."></textarea></td>
</tr>
<tr>
<td><label for="file">First Dose Certificate</label></td>
<td><input type="file" name="file" id="file" required></td>
</tr>
<tr>
<td><label for="file">Second Dose Certificate</label></td>
<td><input type="file" name="file" id="file" required></td>
</tr>
<tr>
<td><label for="file">Booster Dose Certificate</label></td>
<td><input type="file" name="file" id="file" required></td>
</tr>
<tr>
<td><label for="file">Aadhaar Card</label></td>
<td><input type="file" name="file" id="file" required></td>
</tr>
<td>
<input type="submit" name="submit"target="_blank">
<input type="reset" name="reset"></td>
</tr>
</form>
</table>

</form>
</table>
</div>
</body>
</html>
